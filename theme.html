<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <link rel="stylesheet" href="style.css">
    <title></title>
  </head>
  <body>
    <div class="wrapper">
      <!-- START HEADER NAVBAR -->
      <div class="row bg_dark text-uppercase color_white header_line_height text-center font_bold navbar-fixed-top">
        <div class="col-xs-6 header_container_left header_left_font">
          <p>start boostrap</p>
        </div>
        <div class="col-xs-6 header_container_right header_right_font">
          <ul class="navbar list-inline">
            <li>portfolio</li>
            <li>about</li>
            <li>contact</li>
          </ul>
        </div>
      </div>
      <!-- END HEADER NAVBAR -->

      <!-- START JUMBOTRON -->
      <div class="jumbotron bg_acquamarine">
        <div class="jumbotron_content col-xs-12 text-center jumbo_content_center">
          <img src="profile.png" alt="">
          <p class="color_white text-uppercase font_bold ">start boostrap</p>
          <ul class="cnt_star list-inline">
            <li><hr class="hr_star color_white"></li>
            <li><i class="fas fa-star color_white"></i></li>
            <li><hr class="hr_star color_white"></li>
          </ul>
          <ul class="jumbo_list list-inline color_white">
            <li>Web Developer</li>
            <li>Graphic Artist</li>
            <li>User Experience Designer</li>
          </ul>
        </div>

      </div>
      <!-- END JUMBOTRON -->

      <!-- START FIRST SECTION -->
      <div class="first_section bg_white">
        <div class="first_section_content_top col-xs-12 text-center">
          <p class="text-uppercase">portfolio</p>
          <ul class="cnt_star list-inline">
            <li><hr class="hr_star"></li>
            <li><i class="fas fa-star "></i></li>
            <li><hr class="hr_star "></li>
          </ul>
          <div class="first_section_content_center">

          </div>
        </div>
      </div>
    </div>
  </body>
</html>
